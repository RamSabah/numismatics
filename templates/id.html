<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    {% block head %}{% endblock %}
</head>
<body>
    {% block body %}
<div class="container">
  <div class="jumbotron">
    <h1>Nomisma RDF Production API</h1>
    <p>Add a Costom Numismatic Object to the Database.</p>
      <button class="btn btn-outline-info" ><a href="{{ url_for('index') }}"> Return to Main </a></button>
  </div>
  <p>List of Numismatics Objects loaded from the Database</p>



<form action="/add_id" method="post">
  <div class="form-group">

    <input type="text" class="form-control"  name="id_" placeholder="Enter ID">

  </div>

  <button type="submit"  class="btn btn-primary" name="pressd_to_add_id" value="add_id">Submit</button>
</form>

{% endblock %}
    </div>
</body>
</html>
